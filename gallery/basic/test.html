<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-ComyPluginatible" content="IE=edge" />
    <meta name="idee" content="yes">
    <title>Basic</title>
    <script type="text/javascript" src="../../configuration/domain.js"></script>
    <script type="text/javascript">
        document.write(`<link href="${IDEE_DOMAIN}/assets/css/apiidee.ol.min.css" rel="stylesheet" />`);
    </script>
    <link href="../../plugins/basic/dist/basic.ol.min.css" rel="stylesheet" />
    <style rel="stylesheet">
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto;
        }
    </style>
</head>

<body>
    <div>
        <!-- LISTADO DE PARÁMETROS DEL PLUGIN -->
		<label for="selectPosicion">Selector de posición del plugin</label> <select
			name="position" id="selectPosicion">
			<option value="TL">Arriba Izquierda (TL)</option>
			<option value="TR" selected="selected">Arriba Derecha (TR)</option>
			<option value="BR">Abajo Derecha (BR)</option>
			<option value="BL">Abajo Izquierda (BL)</option>
		</select> 
		<label for="inputTooltip">Parámetro tooltip</label>
        <input type="text" name="tooltip" id="inputTooltip" list="tooltipSug" value="Plugin plantilla">
        <datalist id="tooltipSug">
            <option value="Plugin plantilla"></option>
        </datalist>
		<label for="selectCollapsed">Selector collapsed</label> <select
			name="httpValue" id="selectCollapsed">
			<option value=true>true</option>
			<option value=false>false</option>
		</select> 
		<label for="selectCollapsible">Selector collapsible</label> <select
			name="httpValue" id="selectCollapsible">
			<option value=true>true</option>
			<option value=false>false</option>
		</select> 
		<label for="selectDraggable">Selector draggable</label> <select
			name="httpValue" id="selectDraggable">
			<option value=true>true</option>
			<option value=false>false</option>
		</select> 
		<input type="button" value="Eliminar Plugin" name="eliminar" id="botonEliminar">
	</div>
    <div id="mapjs" class="container"></div>
    <script type="text/javascript">
        document.write(`<script src="${IDEE_DOMAIN}/vendor/browser-polyfill.js"><\/script>`);
        document.write(`<script src="${IDEE_DOMAIN}/js/apiidee.ol.min.js"><\/script>`);
        document.write(`<script src="${IDEE_DOMAIN}/js/configuration.js"><\/script>`);
    </script>
    <script type="text/javascript" src="../../plugins/basic/dist/basic.ol.min.js"></script>
    <script type="text/javascript">
        // PERMITE OBTENER EL LENGUAJE ESPECIFICADO EN LA URL
        const urlParams = new URLSearchParams(window.location.search);
        IDEE.language.setLang(urlParams.get('language') || 'es');

        const map = IDEE.map({
            container: 'mapjs',
        });

        // VARIABLES PARA ALMACENAR EL PLUGIN Y LAS PROPIEDADES
        let myPlugin, posicion, collapsed, collapsible, tooltip;

        const selectPosicion = document.getElementById("selectPosicion");
        const selectCollapsed = document.getElementById("selectCollapsed");
        const selectCollapsible = document.getElementById("selectCollapsible");
        const inputTooltip = document.getElementById("inputTooltip");
        const selectDraggable = document.getElementById("selectDraggable");

        // EVENTOS PARA CAMBIAR EL TEST
        selectPosicion.addEventListener('change', cambiarTest);
        selectCollapsed.addEventListener('change', cambiarTest);
        selectCollapsible.addEventListener('change', cambiarTest);
		inputTooltip.addEventListener('change', cambiarTest);
        selectDraggable.addEventListener('change', cambiarTest);

        function cambiarTest() {
            let objeto = {}
            objeto.collapsed = (selectCollapsed.options[selectCollapsed.selectedIndex].value === 'true');
            objeto.collapsible = (selectCollapsible.options[selectCollapsible.selectedIndex].value === 'true');
            objeto.position = selectPosicion.options[selectPosicion.selectedIndex].value;
			objeto.tooltip = inputTooltip.value != "" ? objeto.tooltip = inputTooltip.value : "";
            objeto.isDraggable = (selectDraggable.options[selectDraggable.selectedIndex].value === 'true');
            if (myPlugin) map.removePlugins(myPlugin);
            crearPlugin(objeto);
        }

        function crearPlugin(propiedades) {
            myPlugin = new IDEE.plugin.Basic(propiedades);
            map.addPlugin(myPlugin);
        }

        // CREA EL PLUGIN CON LAS PROPIEDADES POR DEFECTO
        cambiarTest();

        // EVENTO PARA ELIMINAR EL PLUGIN
        const botonEliminar = document.getElementById("botonEliminar");
        botonEliminar.addEventListener("click", function() {
            map.removePlugins(myPlugin);
        });
    </script>
</body>
